<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
   
  </head>
   <body>
      <h1>Welcome page</h1>
      <input type="button" value="Link 1" onclick="Link1()" /><br>
      <input type="button" value="Link 2" onclick="Link2()" /><br><br>
      
      
      <?var url = getUrl();?><input type="" value="<?= url ?>" id="url" />
  </body>
   <script>
    function Link1()
    {
      
          
      var url = document.getElementById("url").value;
      var link = document.createElement('a');
      link.href = url+"?page=mem-log";
      link.id = 'linkURL';
      document.body.appendChild(link);
      document.getElementById("linkURL").click();        

    }
    function Link2()
    {
      
          
      var url = document.getElementById("url").value;
      var link = document.createElement('a');
      link.href = url+"?page=Link 2";
      link.id = 'linkURL';
      document.body.appendChild(link);
      document.getElementById("linkURL").click();        
    }
    </script>
</html>
